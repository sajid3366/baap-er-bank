<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-semibold text-center mt-8">Welcome to <span class="text-lime-400">Baap Er Bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-200 w-[75%] mx-auto mt-8 rounded-lg">
            <h3 class="text-2xl mb-2 p-4">Please Login</h3>
            <div class="p-4">
                <input class="block px-4 mb-2 w-[75%] h-12" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="block px-4 mb-4 w-[75%] h-12" type="password" name="" id="user-password" placeholder="Enter Your Password">
                <button id="btn-login" class="bg-amber-600 text-white px-2 py-1 text-xl hover:bg-sky-700 rounded-sm">Login</button>
                
            </div>
        </section>
    </main>






    <script src="JS/bank.js"></script>
</body>
</html>
